name: rpg
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  chat_gpt_sdk: ^2.1.5
  flutter_riverpod: ^2.3.6
  animated_text_kit: ^4.2.2
